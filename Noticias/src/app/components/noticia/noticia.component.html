<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice + 1 }}. </span>
      <span>{{ noticia.source.name }}</span>

      <div class="noticias-more">
        <ion-button (click)="onClick()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline" class="text-primary"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title>{{ noticia.title }} </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>
    {{noticia.description}}
  </p>
  </ion-card-content>
</ion-card>
